<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Frontend Grid module</title>
    <link href="css/growcss.css" rel="stylesheet" type="text/css"><!--[if lt IE 9]>
    <script src="js/growcss-ie8.js"></script>
    <![endif]-->
  </head>
  <body>
    <main>
      <article>
        <h2>Grid</h2>
        <div class="row">
          <div class="small-4 medium-8 large-4">4</div>
          <div class="small-4 medium-2 large-4">4</div>
          <div class="small-4 medium-2 large-4">4</div>
        </div>
        <h2>Table Grid</h2>
        <div class="row-table">
          <div class="small-4 medium-4 large-4">4</div>
          <div class="small-4 medium-4 large-4">4</div>
          <div class="small-4 medium-4 large-4">4</div>
        </div>
        <h2>Flex Grid</h2>
        <div class="row-flex">
          <div class="small-4 medium-4 large-4">4</div>
          <div class="small-4 medium-4 large-4">4</div>
          <div class="small-4 medium-4 large-4">4</div>
        </div>
        <h2>Waffle Grid</h2>
        <div class="row-waffle">
          <div class="small-4 medium-4 large-4">4</div>
          <div class="small-4 medium-4 large-4">4</div>
          <div class="small-4 medium-4 large-4">4</div>
        </div>
        <h2>Vertical Grid</h2>
        <div class="row-vertical">
          <div class="small-4 medium-4 large-4">4</div>
          <div class="small-4 medium-4 large-4">4</div>
          <div class="small-4 medium-4 large-4">4</div>
        </div>
        <h2>Block Grid</h2>
        <ul data-medium="4" data-large="3" data-xlarge="4" class="row-block">
          <li>4</li>
          <li>4</li>
          <li>4</li>
          <li>4</li>
          <li>4</li>
          <li>4</li>
        </ul>
      </article>
    </main><!--[if lt IE 9]>
    <script src="js/rem.min.js"></script>
    <![endif]-->
    <script src="js/growcss.js"></script>
  </body>
</html>
